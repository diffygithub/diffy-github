version: 2.0

jobs:
  display_branch:
    docker:
      - image: circleci/php:7.2
    steps:
      - run: echo $CIRCLE_BRANCH
  push_dev:
    docker:
      - image: circleci/php:7.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: |
          echo 'svn-6234.devcloud.hosting.acquia.com,34.227.183.152 ssh-rsa ' >> ~/.ssh/known_hosts
          echo 'free-7955.devcloud.hosting.acquia.com,34.239.93.32 ssh-rsa ' >> ~/.ssh/known_hosts
          git remote add acquia diffygithub@svn-6234.devcloud.hosting.acquia.com:diffygithub.git
          git push acquia master
          sleep 20
          ssh diffygithub.dev@free-7955.devcloud.hosting.acquia.com 'cd /var/www/html/diffygithub.dev/docroot && drush cr'
          ssh diffygithub.dev@free-7955.devcloud.hosting.acquia.com "cd /var/www/html/diffygithub.dev/diffy-utils && bash runCheck.sh ${CIRCLE_SHA1} ${GITHUB_TOKEN}"
  push_stage:
    docker:
      - image: circleci/php:7.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: |
          echo 'svn-6234.devcloud.hosting.acquia.com,34.227.183.152 ssh-rsa ' >> ~/.ssh/known_hosts
          echo 'free-7955.devcloud.hosting.acquia.com,34.239.93.32 ssh-rsa ' >> ~/.ssh/known_hosts
          git remote add acquia diffygithub@svn-6234.devcloud.hosting.acquia.com:diffygithub.git
          git push acquia staging
          sleep 20
          ssh diffygithub.test@free-7955.devcloud.hosting.acquia.com 'cd /var/www/html/diffygithub.test/docroot && drush cr'
workflows:
  version: 2
  build-deploy:
    jobs:
      - display_branch
      - push_dev:
          filters:
            branches:
              only: master
      - push_stage:
          filters:
            branches:
              only: staging
